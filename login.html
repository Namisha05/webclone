<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="signup.css">

    <link rel="icon" href="assets/logo.jpg" type="image/x-icon">

<body>
<div class="conatiner-fluid mt-3">
    <div class="row">
    <div class="col-sm-4">
        <h5 class="heading">Noisli</h5>
        <h5>Welcome back! <br> Log In to your account</h5>
        <button class="btn google" href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&client_id=1035060964841-o6cg1vortrufggv7a777otmkrn8eqjs5.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fwww.noisli.com%2Fapi%2Fauth%2Fgoogle%2Fcallback&scope=email&state=23c0a8e8180a55cc835a&service=lso&o2v=2&theme=mn&ddm=0&flowName=GeneralOAuthFlow">Log In with Google</button>
        <p>Or Log In with your Email</p>
        <form action="">
        <input type="email" placeholder="Email" class="input">
        <input type="password" placeholder="Password" class="input">
        <button class="btn" type="submit">Log In</button>
        <p><input type="radio" class="form-check-input radio"><a href="https://www.noisli.com/forgot" class="lg">Forgot password</a></p>
        <p>Don't have an account?<a href="signup.html" class="lg" >Sign Up for Free</a></p>
        </form>
    </div>
    <div class="col-sm-1"><div class="vr"></div></div>
    <div class="col-sm-7"><b>Oh, Hello. <br>
        Welcome back!</b> </div>
</div>
</div>
